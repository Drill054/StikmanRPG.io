<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Stickman Arena Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Transisi Overlay -->
  <div id="fade"></div>

  <!-- Menu Awal -->
  <div id="menu">
    <h1>STICKMAN ARENA BATTLE</h1>
    <button id="startBtn">Mulai Pertarungan</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="480" height="272" style="display:none;"></canvas>

  <!-- Menu Game Over -->
  <div id="gameOverMenu" style="display:none;">
    <h2 id="resultText">PLAYER 1 WINS!</h2>
    <button id="restartBtn">Main Lagi</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
